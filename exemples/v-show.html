<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <h1>Exemple de v-show</h1>
    <a href="v-if.html">Exemple v-if</a>
    <a href="v-bind.html">Exemple v-bind</a>

    <p v-show="visible" style="width: 200px;height: 200px; background-color: greenyellow;">Bloc exemple</p>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        visible: true
      }
    })
  </script>
</body>
</html>
