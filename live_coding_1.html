<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    function randomBetween(a, b) {
      // Renvoie une valeur al√©atoire entre a (inclus) et b (exclus)
      return Math.floor((Math.random() * (b-a)) + a)
    }

    var app = new Vue({
      el: '#app',
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
    })
  </script>
